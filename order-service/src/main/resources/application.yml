spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/order_service
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true

  kafka:
    bootstrap-servers: localhost:9194
  cloud:
    stream:
      kafka:
        binder:
          brokers:
          - localhost:9194
      bindings:
        orderCreated-out-0:
          destination: order-topic
          content-type: application/json        
  application:
    name: order-service

server:
  port: 8082
